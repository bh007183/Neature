<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li> <i class="material-icons btn modal-trigger"  href="#modal1" id="add">add</i></li>
          </ul>
        </div>
    </nav>

    <main class="container" id="notes">



    </main>
  

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
          <div class="container">
              <div class="row">
                <h4>Note</h4>
              </div>
              <div class="row center">
                <input class="title" placeholder="Title"></input>
              </div>
              <div class="row center">
                <textarea class="note" placeholder="Note"></textarea>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <a  class="waves-effect waves-green btn-flat submit">Submit</a>
      </div>
    </div>

<script>
if("serviceWorker" in navigator){
    window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").then(reg => {
            console.log("We found your service worker file!", reg)
        })
    })
}
</script>
<script src="./js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
